<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>example of devtodev Web SDK integration with Flash app</title>
    <h1>example of devtodev Web SDK integration with Flash app</h1>
    <script src="https://cdn.devtodev.com/sdk/web/v1/devtodevsdk.js"></script>
</head>
<body>
<object type="application/x-shockwave-flash" id="pf_app_swf" data="Main.swf?v=14" width="900" height="600">
    <param name="wmode" value="opaque">
    <param name="allowfullscreen" value="true">
    <param name="allowScriptAccess" value="always">
    <param name="allowFullScreenInteractive" value="true">
    <embed src="Main.swf?v=13" quality="high" bgcolor="#333333"
           width="900" height="600"
           name="sample" align="middle"
           allowscriptaccess="sameDomain"
           type="application/x-shockwave-flash"
           allowFullScreen="true"
           pluginspage="http://www.macromedia.com/go/getflashplayer" />
    </embed>
</object>
</body>

</html>
